<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="blog-card__container">
      <div class="blog-card__content--container">
        <div class="blog-card__img--container">
            <img
              src="./assets/images/illustration-article.svg"
              alt="blog img"
              class="blog-card__img"
            />
        </div>
        <div class="blog-card__content">
          <button class="blog-card__tag">Learning</button>
          <div class="blog-card__date">Published 21 Dec 2023</div>
          <h1 class="blog-card__title">HTML & CSS foundations</h1>
          <p class="blog-card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation
          </p>
          <div class="blog-card__writer--container">
            <img
              src="./assets/images/image-avatar.webp"
              class="blog-card__writer--img"
            />
            <div class="blog-card__writer--name">Greg Hooper</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
